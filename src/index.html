<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quote Machine</title>
  <meta name="description" content="Random Quote Machine">
  <meta name="author" content="ThiagoRamosCP">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
</head>

<body class="bg-secondary">
<div class="container-fluid">
  
    <div class="quote-box bg-dark" id="quote-box">
    <h1 class="text-center text-light">Receive an Inspirational Quote Instantly</h1>
    <div id="text">
      <p class="lead text-white text-center">“<em id="quote">RandomQuote</em>”</p>
    </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-1 icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="col-1 icons">
            <a href="twitter.com/intent/tweet" id="tweet-quote"><i class="fab fa-twitter"></i></a> 
        </div>
        <div class="col"></div>
        <div class="col-6">
          <p class="text-light">-<span id="author">Author</span></p>
        </div>
      </div>
      <button class="btn btn-success" id="new-quote" onclick="changeQuote()">New Quote</button>
  
    </div>  
  </div>
 </div>
  
</body>
</html>
